<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="logos/fav-icon.jpg" type="image/x-icon" />
    <title>PH-CLASS-PROJECT-FOUR</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- nav start -->
      <nav class="navbar display-flex">
        <!-- nav title -->
        <div class="menu-icon hide">
          <i class="fa-solid fa-bars hide menu-icon"></i>
        </div>
        <h4 class="nav-title">Influencer products</h4>
        <!-- nav menu -->
        <ul class="nav-menu display-flex">
          <li class="nav-menu-item">
            <a class="nav-menu-link" href="">Home</a>
          </li>
          <li class="nav-menu-item">
            <a class="nav-menu-link" href="">Products</a>
          </li>
          <li class="nav-menu-item">
            <a class="nav-menu-link" href="">Sign Up</a>
          </li>
          <li class="nav-menu-item">
            <a class="nav-menu-link" href="">Login</a>
          </li>
          <li class="nav-menu-item">
            <!-- nav icon -->
            <a class="nav-menu-link" href=""
              ><img
                class="search-icon"
                src="logos/icons/search.png"
                alt="search icon"
            /></a>
          </li>
          <li class="nav-menu-item shopping">
            <a class="nav-menu-link" href=""
              ><img
                class="shopping-cart"
                src="logos/icons/shopping-cart.png"
                alt="shopping card"
            /></a>
          </li>
        </ul>
      </nav>

      <!-- banner -->
      <div class="banner display-flex">
        <!-- banner content -->
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <div class="btn">
            <button class="primary-btn">
              Prebook now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>

        <!-- banner profile picture -->
        <div class="banner-profile-pic">
          <img src="images/main-camera.png" alt="main camera picture" />
        </div>
      </div>

      <!-- sponsors section -->
      <div class="sponsors-container display-flex">
        <img class="sponser-name" src="logos/Alibaba.svg" alt="alibaba logo" />
        <img class="sponser-name" src="logos/Amazon.svg" alt="Amazon logo" />
        <img
          class="sponser-name"
          src="logos/Daraz.pk Logo.svg"
          alt="Daraz logo"
        />
        <img class="sponser-name" src="logos/Ebay.svg" alt="Ebay logo" />
        <img class="sponser-name" src="logos/Rakuten.svg" alt="Rakuten logo" />
        <img class="sponser-name" src="logos/Walmart.svg" alt="Walmart logo" />
        <img class="sponser-name" src="logos/Target.svg" alt="Target logo" />
      </div>

      <!-- <div class="gradient-border"></div> -->
    </header>
